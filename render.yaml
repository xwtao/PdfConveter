services:
  - type: web
    name: pdf-converter
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1 